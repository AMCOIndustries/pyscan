# This workflow will auto-version when pull-requests are merged to main.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # not positive this if statement works, but included as a placeholder since we only want workflow dispatch to run on main.
    # you could also consider creating an evironment to enforce this which may be better practices,
    # but is more complicated than I'm willing to take on right now.
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Conventional Changelog Action
      id: changelog
      uses: TriPSs/conventional-changelog-action@v5.2.1
      with:
        github-token: ${{ secrets.AMM }}
        git-user-name: 'auto-andy'
        git-user-email: 'ammounce@gmail.com'
        preset: 'angular'
        tag-prefix: 'v'
        version-file: "VERSION.json"
        # release-count: '30'
        git-branch: ${{ github.event.pull_request.head.ref }}

